<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var pesoVanessa = 60;
        var alturaVanessa = 1.60;
        var imcVanessa = pesoVanessa / (alturaVanessa * alturaVanessa);
        mostra("O imc da Vanessa é " + imcVanessa);

        var pesoEduardo = 73;
        var alturaEduardo = 1.71;
        var imcEduardo = pesoEduardo / (alturaEduardo * alturaEduardo);
        mostra("O imc do Eduardo é " + imcEduardo);

    </script>
</body>
</html>
