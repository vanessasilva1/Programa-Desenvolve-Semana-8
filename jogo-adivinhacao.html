<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sortear(numero) {
            return Math.round(Math.random() * numero);
        }

        var numeroPensado = sortear(100);

        var numeroDigitado = parseInt(prompt("Adivinhe o número: "));

        if(numeroDigitado == numeroPensado) {
            mostra("Parabéns! Você acertou!");
        } 
        
        else {
            mostra("Você errou!");
            if (numeroDigitado > numeroPensado) {
                mostra("O número que você digitou é maior do que o número pensado. ");
            }
            else {
                mostra("O número que você digitou é menor do que o número pensado.")
            }
        }

    </script>
</body>
</html>
