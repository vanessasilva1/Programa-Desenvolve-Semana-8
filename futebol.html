<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Digite o total de vitórias do time: "));
        var empates = parseInt(prompt("Digite o total de empates do time: "));

        var pontos = (vitorias * 3) + empates;

        mostra("A quantidade de pontos do time é " + pontos);

        if (pontos > 28) {
            mostra("O seu time está melhor do que o ano passado");
        }

        if (pontos < 28) {
            mostra("O seu time está pior do que o ano passado");
        }

        if(pontos == 28) {
            mostra("O seu time está igual ao ano passado");
        }

        mostra("FIM!");

    </script>

</body>
</html>
