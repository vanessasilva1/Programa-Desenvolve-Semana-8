<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input>
    <button>Compare o seu valor com o segredo</button>

    <script>
        var segredos = [5, 3, 6, 21, 10, 11];

        var input = document.querySelector("input");
        input.focus(); /*foco assim que recarregar a página*/

        function verifica() {

            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++) {
                if(input.value == segredos[posicao]) {
                alert("VOCê ACERTOU!!!!!!");
                achou = true;
                break;
                }  
            }

            if(achou == false) {
                alert("Você errou!");
            }
            
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verifica;

    </script> 
</body>
</html>
