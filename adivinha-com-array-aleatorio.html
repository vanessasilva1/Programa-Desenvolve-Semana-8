<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input>
    <button>Compare o seu valor com o segredo</button>

    <script>
        var segredos = [];

        function sorteia() {
            return Math.round(Math.random() * 10);
        }

        function sorteiaNumeros(quantidade) {

            var segredos = [];
            var numero = 1;

            while(numero <= quantidade) {/// a quantidade é a quantidade de itens do meu array, que vou passar como parametro.
                var numeroAleatorio = sorteia();
                var achou = false;

                if(numeroAleatorio !== 0) { // para não gerar o 0
                    for(var posicao = 0; posicao < segredos.length; posicao++) {
                        if(segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                        }
                    }

                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                }
            }   
            return segredos;
        }
        //segredos.push(12); //adiciona 12 ao array;
        segredos = sorteiaNumeros(6);

        console.log(segredos); //mostra só para mim no console os valores gerados em segredo.

        var input = document.querySelector("input");
        input.focus(); /*foco assim que recarregar a página*/

        function verifica() {

            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++) {
                if(input.value == segredos[posicao]) {
                alert("VOCê ACERTOU!!!!!!");
                achou = true;
                break;
                }  
            }

            if(achou == false) {
                alert("Você errou!");
            }
            
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verifica;

    </script> 
</body>
</html>
